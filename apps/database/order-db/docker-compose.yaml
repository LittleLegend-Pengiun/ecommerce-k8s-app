version: '3'

services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: order
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: duyphatbk
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: duyphatbk@gmail.com
      PGADMIN_DEFAULT_PASSWORD: duyphatbk
    ports:
      - "5050:80"
    depends_on:
      - postgres
